<section [ngSwitch]="isAuthenticated">
  
<firebase-ui *ngSwitchCase="false"></firebase-ui>

  <md-card *ngSwitchCase="true">
     <md-card-header>
        <img md-card-avatar [src]="user.avatar || 'avatar.png'">
        <md-card-title>{{ user.displayName }}</md-card-title>
        <md-card-subtitle>{{ user.email || '(no email)' }}</md-card-subtitle>
     </md-card-header>     
     <md-card-content>
        <p>You are logged in using <strong>{{ user.provider }}</strong></p>
     </md-card-content>
     <md-card>
       <button md-raised-button (click)="signOut()">
         Logout
       </button>
     </md-card>
  </md-card>


</section>
