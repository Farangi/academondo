<div *ngIf="lab">
  <md-card>
    <md-card-title>
      {{lab.labName}}
      <a color="warn" [routerLink]="['/lab']">
        <i color="warn" class="fa fa-edit"></i>
      </a>
      <md-card-subtitle>
        {{lab.labLeader}}
      </md-card-subtitle>
      <md-card-subtitle>
        Location: {{lab.country}}
      </md-card-subtitle>
    </md-card-title>
    <md-card-content>
      <p>About</p>
      <p>{{lab.about}}</p>
    </md-card-content>
    <md-card-footer>
      <md-progress-bar mode="determinate"></md-progress-bar>
    </md-card-footer>
  </md-card>

  <md-card>
    <md-card-title>
      Technniques
    </md-card-title>
    <md-card-content>
      <md-chip-list>
        <md-chip *ngFor="let technique of lab.techniques" selected>
          {{technique}}
        </md-chip>
      </md-chip-list>
    </md-card-content>
    <md-card-footer>
      <md-progress-bar mode="determinate"></md-progress-bar>
    </md-card-footer>
  </md-card>
  <md-card>
    <md-card-title>
      Field of interests
    </md-card-title>
    <md-card-content>
      <md-chip-list>
        <md-chip *ngFor="let fieldOfInterest of lab.fieldOfInterests" selected>
          {{fieldOfInterest}}
        </md-chip>
      </md-chip-list>
    </md-card-content>
    <md-card-footer>
      <md-progress-bar mode="determinate"></md-progress-bar>
    </md-card-footer>
  </md-card>
  <md-card *ngIf="lab.applicants">
    <md-card-title>
      Applicants
    </md-card-title>
    <md-card-content *ngFor="let applicant of objectKeys(lab.applicants)">
      <div>        
        <app-view-username [userKey]="applicant"></app-view-username>
        <!-- <a target="_blank" href="https://academondo.com">link to account</a> -->
        <button md-raised-button color="primary" (click)="acceptApplicant(lab, applicant)">
          Accept applicant
        </button>
        <button md-raised-button color="warn"  (click)="showConfirm(removeApplicant(lab, applicant))">
          Reject applicant
        </button>
      </div>
    </md-card-content>
    <md-card-footer>
      <md-progress-bar mode="determinate"></md-progress-bar>
    </md-card-footer>
  </md-card>
  <md-card *ngIf="lab.members">
    <md-card-title>
      Members
    </md-card-title>     
    <md-card-content *ngFor="let member of objectKeys(lab.members)">      
      <div>        
        <app-view-username [userKey]="member"></app-view-username>
        <!-- <a target="_blank" href="https://academondo.com">link to account</a> -->        
        <button *ngIf="!isOwner" md-raised-button color="warn" (click)="removeMember(lab, member)">
          Remove member
        </button>
      </div>
    </md-card-content>  
    <md-card-footer>
      <md-progress-bar mode="determinate"></md-progress-bar>
    </md-card-footer>
  </md-card>
</div>
<br>
<button  *ngIf="lab" md-raised-button color="warn" (click)="delete(lab)">
  <i class="fa fa-fw fa-trash-o" (click)="delete(lab)"></i> Delete lab
</button>

<button *ngIf="!lab" md-raised-button color="primary" [routerLink]="['/lab']"> 
  <i class="fa fa-fw fa-plus"></i> Create lab
</button>
