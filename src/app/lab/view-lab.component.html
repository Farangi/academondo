<div *ngIf="lab">
  <md-card>
    <md-card-title>
      {{lab.labName}}
      <md-card-subtitle>
        {{lab.labLeader}}
      </md-card-subtitle>
      <md-card-subtitle>
        Location: {{lab.country}}
      </md-card-subtitle>
    </md-card-title>
    <md-card-content>
      <p>About</p>
      <p>{{lab.about}}</p>
    </md-card-content>
    <md-card-footer>
      <md-progress-bar mode="determinate"></md-progress-bar>
    </md-card-footer>
  </md-card>

  <md-card>
    <md-card-title>
      Technniques
    </md-card-title>
    <md-card-content>
      <md-chip-list>
        <md-chip *ngFor="let technique of lab.techniques" selected>
          {{technique}}
        </md-chip>
      </md-chip-list>
    </md-card-content>
    <md-card-footer>
      <md-progress-bar mode="determinate"></md-progress-bar>
    </md-card-footer>
  </md-card>
  <md-card>
    <md-card-title>
      Field of interests
    </md-card-title>
    <md-card-content>
      <md-chip-list>
        <md-chip *ngFor="let fieldOfInterest of lab.fieldOfInterests" selected>
          {{fieldOfInterest}}
        </md-chip>
      </md-chip-list>
    </md-card-content>
    <md-card-actions>
      <button md-button>LIKE</button>
    </md-card-actions>
    <md-card-footer>
      <md-progress-bar mode="determinate"></md-progress-bar>
    </md-card-footer>
  </md-card>
</div>
