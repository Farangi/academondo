<div class="container" >
<div class="row">
    <div class="input-field col-xs-12">
      <input id="option" type="text" class="validate filter-input" [(ngModel)]=query (keyup)=filter()>      
    </div>
    <div class="suggestions"
    style="margin-top: 30px"
     *ngIf="filteredList.length > 0">
        <ul *ngFor="let item of filteredList">
            <li>
                <a (click)="select(item)">{{item}}</a>
            </li>
        </ul>
    </div>
</div>
<div class="row">
  <div class="col-xs-12">     
    <div  *ngFor="let item of selected">
      <div class="selected" >
        <span>{{item}}</span>
          <a (click)="remove(item)">x</a>
      </div>
    </div>
  </div>
</div>
</div>
