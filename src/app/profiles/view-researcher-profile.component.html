<div *ngIf="profile">
  <md-card>    
    <md-card-title>
      {{profile.firstName + ', ' +profile.lastName}} 
      <md-card-subtitle>
        {{profile.title}}         
      </md-card-subtitle>
      <md-card-subtitle>
        Location: {{profile.country}}
      </md-card-subtitle>
    </md-card-title>    
    <md-card-content>
      <p>About</p>
      <p>{{profile.about}}</p>
    </md-card-content>
    <md-card-footer>
      <md-progress-bar mode="determinate"></md-progress-bar>
    </md-card-footer>
  </md-card>

  <md-card>    
    <md-card-title>
      Technniques
    </md-card-title>
    <md-card-content>
      <md-chip-list class="mat-chip-list-stacked">
        <md-chip *ngFor="let technique of profile.techniques" selected>
          {{technique}}
        </md-chip>
      </md-chip-list>
    </md-card-content>
    <md-card-footer>
      <md-progress-bar mode="determinate"></md-progress-bar>
    </md-card-footer>
  </md-card>
  <md-card>
    <md-card-title>
      Field of interests
    </md-card-title>
    <md-card-content>
      <md-chip-list class="mat-chip-list-stacked">
        <md-chip *ngFor="let fieldOfInterest of profile.fieldOfInterests" selected>
          {{fieldOfInterest}}
        </md-chip>
      </md-chip-list>
    </md-card-content>
    <md-card-actions>
      <!-- <button md-button>LIKE</button>       -->
    </md-card-actions>
    <md-card-footer>
      <md-progress-bar mode="determinate"></md-progress-bar>
    </md-card-footer>
  </md-card>
</div>
