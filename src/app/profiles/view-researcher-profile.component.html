<div *ngIf="profile">
  <mat-card>    
    <mat-card-title>
      {{profile.firstName + ', ' +profile.lastName}} 
      <mat-card-subtitle>
        {{profile.title}}         
      </mat-card-subtitle>
      <mat-card-subtitle>
        Location: {{profile.country}}
      </mat-card-subtitle>
    </mat-card-title>    
    <mat-card-content>
      <p>About</p>
      <p>{{profile.about}}</p>
    </mat-card-content>
    <mat-card-footer>
      <mat-progress-bar mode="determinate"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>

  <mat-card>    
    <mat-card-title>
      Technniques
    </mat-card-title>
    <mat-card-content>
      <mat-chip-list class="mat-chip-list-stacked">
        <mat-chip *ngFor="let technique of profile.techniques" selected>
          {{technique}}
        </mat-chip>
      </mat-chip-list>
    </mat-card-content>
    <mat-card-footer>
      <mat-progress-bar mode="determinate"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
  <mat-card>
    <mat-card-title>
      Field of interests
    </mat-card-title>
    <mat-card-content>
      <mat-chip-list class="mat-chip-list-stacked">
        <mat-chip *ngFor="let fieldOfInterest of profile.fieldOfInterests" selected>
          {{fieldOfInterest}}
        </mat-chip>
      </mat-chip-list>
    </mat-card-content>
    <mat-card-actions>
      <!-- <button mat-button>LIKE</button>       -->
    </mat-card-actions>
    <mat-card-footer>
      <mat-progress-bar mode="determinate"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
</div>
