  <div class="row">

    <div *ngIf="isMD" class="col-sm-6">
      <form [formGroup]="profileForm" novalidate>
        <h1>Your Profile</h1>
        <div>
          <mat-form-field class="">
            <input formControlName="name" mdInput placeholder="Name" [ngClass]="{
               'is-success' :  profileForm.get('name').valid && profileForm.get('name').dirty, 
               'is-danger'  :  !profileForm.get('name').valid }">
            <mat-hint [hidden]="profileForm.get('name').valid">
              <strong>name is required</strong>
            </mat-hint>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="">
            <input mdInput placeholder="Country" [mdAutocomplete]="reactiveAutoCountry" [formControl]="countryCtrl">
            <mat-autocomplete #reactiveAutoCountry="mdAutocomplete" [displayWith]="displayFn">
              <mat-option *ngFor="let country of reactiveCountries | async" [value]="country">
                <span>{{ country.name }}</span>                
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </div>
    
        <div>
          <mat-form-field class="">
            <input formControlName="about" mdInput #message maxlength="aboutLength" placeholder="About" [ngClass]="{ 
              'is-success' :  profileForm.get('about').valid && profileForm.get('about').dirty,
              'is-danger'  :  !profileForm.get('about').valid }">
            <mat-hint align="start" [hidden]="profileForm.get('about').valid">
              <strong>least 10 characters</strong>
            </mat-hint>
            <mat-hint align="end">{{message.value.length}} / {{aboutLength}}</mat-hint>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field class="">
            <input mdInput placeholder="Techniques" [mdAutocomplete]="reactiveAutoTechnique" [formControl]="techniqueCtrl">
            <mat-autocomplete #reactiveAutoTechnique="mdAutocomplete" [displayWith]="displayFn">
              <mat-option *ngFor="let technique of reactiveTechniques | async" [value]="technique">
                <span>{{ technique.name}}</span>
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </div>

        <div>
          <mat-select multiple placeholder="Field Of Interests" [formControl]="fieldOfInterestCtrl">
            <mat-option *ngFor="let foi of fieldOfInterests" [value]="foi.name">
              <span>{{ foi.name }}</span>
              <small>{{foi.desc}}</small>
            </mat-option>
          </mat-select>

          
        </div>
